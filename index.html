<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="booking-card">
        <h2>Hotel Booking Form</h2>

        <form id="bookingForm">

            <div class="form-group">
                <label for="checkin">Check-in Date</label>
                <input type="date" id="checkin" required>
                <small class="error"></small>
            </div>

            <div class="form-group">
                <label for="checkout">Check-out Date</label>
                <input type="date" id="checkout" required>
                <small class="error"></small>
            </div>

            <div class="form-group">
                <label for="room">Room Type</label>
                <select id="room" required>
                    <option value="" data-price="0">Select Room</option>
                    <option value="Single" data-price="2000">Single (₹2000/night)</option>
                    <option value="Double" data-price="3500">Double (₹3500/night)</option>
                    <option value="Suite" data-price="5000">Suite (₹5000/night)</option>
                </select>
                <small id="priceInfo" class="price-info"></small>
                <small class="error"></small>
            </div>

            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" min="1" max="10" required>
                <small class="error"></small>
            </div>

            <div class="form-group">
                <label for="requests">Special Requests (Optional)</label>
                <textarea id="requests" rows="3"></textarea>
            </div>

            <div class="summary">
                <p>Total Nights: <span id="nights">0</span></p>
                <p>Price per night: ₹<span id="price">0</span></p>
                <p>Total Price: ₹<span id="totalPrice">0</span></p>
            </div>

            <button type="submit">Book Now</button>

            <div class="success-message" id="successMsg"></div>

        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
